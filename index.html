<script>
document.addEventListener('DOMContentLoaded', function() {
    const figures = document.querySelectorAll('.figure, .figure1, .figure2');
    const arrow = document.querySelector('.arrow-icon');
    
    // Контейнеры для эффекта разъезжания
    const heroNote = document.querySelector('.hero-note'); // ОТ ИДЕИ → влево
    const heroNote1 = document.querySelector('.hero-note1'); // ДО РАБОТАЮЩЕГО → вправо
    const heroNote2 = document.querySelector('.hero-note2'); // ИНТЕРФЕЙСА → влево

    // Проверяем, является ли устройство мобильным
    const isMobile = window.innerWidth <= 768;

    // Если не мобильное устройство, включаем параллакс
    if (!isMobile) {
        let targetParallax = 0;
        let currentParallax = 0;
        
        // Для текста — горизонтальное смещение
        let targetTextOffset = 0;
        let currentTextOffset = 0;

        const updateTarget = function() {
            const scrollY = window.scrollY;
            const maxScroll = Math.max(document.documentElement.scrollHeight - window.innerHeight, 1);
            const progress = Math.min(scrollY / maxScroll, 1);
            const easeProgress = (1 - Math.cos(progress * Math.PI)) / 2;
            targetParallax = easeProgress * 800;
            targetTextOffset = scrollY * 0.25; // горизонтальное смещение
        };

        const render = function() {
            currentParallax += (targetParallax - currentParallax) * 0.60;
            currentTextOffset += (targetTextOffset - currentTextOffset) * 0.12; // плавнее
            
            const transformValue = `translateY(-${currentParallax.toFixed(2)}px)`;
            figures.forEach(function(figure) {
                figure.style.transform = transformValue;
            });
            
            // Стрелка — вертикальный параллакс как раньше
            if (arrow) {
                arrow.style.transform = transformValue;
            }
            
            // Разъезжание контейнеров
            if (heroNote) {
                heroNote.style.transform = `translateX(-${currentTextOffset.toFixed(2)}px)`;
            }
            if (heroNote1) {
                heroNote1.style.transform = `translateX(${currentTextOffset.toFixed(2)}px)`;
            }
            if (heroNote2) {
                heroNote2.style.transform = `translateX(-${currentTextOffset.toFixed(2)}px)`;
            }
            
            requestAnimationFrame(render);
        };

        updateTarget();
        render();
        window.addEventListener('scroll', updateTarget, { passive: true });
    } else {
        // На мобильных убираем все трансформации
        figures.forEach(function(figure) {
            figure.style.transform = 'none';
        });
        if (arrow) {
            arrow.style.transform = 'none';
        }
    }

    // Также обрабатываем изменение размера окна
    window.addEventListener('resize', function() {
        const isMobileNow = window.innerWidth <= 768;

        if (isMobileNow) {
            figures.forEach(function(figure) {
                figure.style.transform = 'none';
            });
            if (arrow) {
                arrow.style.transform = 'none';
            }
            if (heroNote) heroNote.style.transform = 'none';
            if (heroNote1) heroNote1.style.transform = 'none';
            if (heroNote2) heroNote2.style.transform = 'none';
        }
    });
});
</script>
